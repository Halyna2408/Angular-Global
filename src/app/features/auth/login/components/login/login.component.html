<div class="row shadow-lg p-4 bg-white login-wrapper">
  <h2 class="mb-4">Login</h2>
  <form (ngSubmit)="onSignIn()" #form="ngForm">
    <div class="gx-0">
      <label for="email"><b>Login:</b></label>
      <input [(ngModel)]="user.login" id="login" type="text" placeholder="Login" name="login" required>
      <label for="password" class="mt-2"><b>Password:</b></label>
      <input [(ngModel)]="user.password" id="password" type="password" placeholder="Enter password" name="password" required>
    </div>
    <div class="login-btn-container mt-3">
      <a class="forgot-password" href="#">Forgot password?</a>
      <button type="submit" [disabled]="form.invalid">Login</button>
    </div>
  </form>
</div>
