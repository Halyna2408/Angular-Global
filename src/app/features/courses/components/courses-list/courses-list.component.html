<main class="courses__wrapper">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-between">
      <div class="col-md-4">
        <app-courses-serach
          (searchData)="onSearchData($event)"
        ></app-courses-serach>
      </div>
      <div class="col-md-2">
        <app-course-add></app-course-add>
      </div>
    </div>
  </div>
  <div class="container">
    <app-course-item
      *ngFor="let course of courses$ | async; trackBy: trackById"
      [course]="course">
  </app-course-item>
  </div>
</main>
