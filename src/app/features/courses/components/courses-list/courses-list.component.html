<main class="courses__wrapper">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-between">
      <div class="col-md-4">
        <app-courses-serach
          (searchData)="onSearchData($event)"
        ></app-courses-serach>
      </div>
      <div class="col-md-2">
        <app-course-add></app-course-add>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="courses$ | async as courses">
    <div class="row" *ngIf="courses.length; else empthyMessage">
      <app-course-item *ngFor="let course of courses; trackBy: trackById" appBorder [creationDate]="course.creationDate"
      [course]="course">
    </app-course-item>
    </div>
  </div>
  <ng-template #empthyMessage>
    <div class="container d-flex justify-content-center">
      <div class="col-md-10 courses__empty-block">
        <p>No data, feel free to add new course</p>
      </div>
    </div>
  </ng-template>
</main>
